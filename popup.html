<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarshieGuard</title>
  <link rel="stylesheet" href="popup.css">
  <script src="popup.js"></script>
  <script src="popup2.js"></script>
</head>
<body>
  <h1 style="color:white; text-align:center;">MarshieGuard</h1>
  <div id="header">
    <div id="outer-character">
      <div id="character">
        <img src="images/marsh_alt.png" id="marsh">
      </div>
    </div>
  </div>
  <h2 style="color:white; text-align:center;">Enter URL / Email</h2>

  <div class="center">
    <input type="text" id="urlInput" placeholder="Enter URL">
    <button id="checkButton">CHECK</button>
  </div>
  <div class="center">
    <div id="result" style="text-align:center;"></div> 
    <img src="images/loadingIdle.gif" class="loading hide" id="loader">
    <img src="images/sadmarshie.gif" class="hide" id="sad">
    <img src="images/happymarshie.gif" class="hide" id="happy">
  </div>
  <hr><br><br>

  <div class="center">
    <input type="email" id="urlInput2" placeholder="Enter Email">
    <button id="checkButton2">CHECK</button>
  </div>
  <div class="center" style="padding-top: 30px;">
    <img src="images/loadingIdle.gif" class="loading hide" id="loader2">
    <div id="result2" style="text-align:center; padding-top:25px;"></div>
  </div>
</body>
</html>
